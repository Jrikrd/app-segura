name: CI - Seguridad y Despliegue

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Pruebas
        run: npm test

      - name: Auditoría de dependencias
        run: npm run audit

      - name: Construir imagen Docker
        run: docker build -t segura-app:ci .

      - name: Arrancar app en contenedor (para ZAP)
        run: |
          docker run -d --name segura-app -p 3000:3000 --env PORT=3000 segura-app:ci
          sleep 5

      - name: Esperar a que la app responda
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:3000/health && exit 0
            sleep 2
          done
          echo "La app no respondió al /health" && exit 1

      # --- ZAP ejecutado directamente con Docker (sin action) ---
      - name: OWASP ZAP baseline (docker)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/zap/wrk/:rw" \
            --network=host \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:3000 \
              -J report_json.json \
              -w report_md.md \
              -r report_html.html \
              -a -m 1 || true

      # Publicamos los reportes manualmente para evitar el error de artifacts
      - name: Publicar reporte ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_json.json
            report_md.md
            report_html.html
          if-no-files-found: warn
          retention-days: 7

      - name: Parar contenedor
        if: always()
        run: docker rm -f segura-app || true