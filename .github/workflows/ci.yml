name: CI - Seguridad y Despliegue

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Pruebas
        run: npm test

      - name: Auditoría de dependencias
        run: npm run audit

      - name: Construir imagen Docker
        run: docker build -t segura-app:ci .

      - name: Arrancar app en contenedor (para ZAP)
        run: |
          docker run -d --name segura-app -p 3000:3000 --env PORT=3000 segura-app:ci
          sleep 5

      - name: Esperar a que la app responda
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:3000/health && exit 0
            sleep 2
          done
          echo "La app no respondió al /health" && exit 1

      - name: OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          allow_issue_writing: false   # no intenta crear issues
          fail_action: false           # no falla por alerts/warnings
          cmd_options: '-a -m 1'
          artifact_name: zapreport     # <- nombre válido para el artefacto

      - name: Parar contenedor
        if: always()
        run: docker rm -f segura-app || true